<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css, Bootstrap icons and my css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer_Bonus</title>
</head>
<body>

    <!-- In this bonus version of the exercise, I will try to use as much Bootstrap rules as possible -->

    <header class="text-white">
        <!-- Start of navbar -->
        <div class="h_top py-3">
            <nav class="container-sm d-flex justify-content-between align-items-center">
                <div class="h_left text-uppercase h3">start bootstrap</div>
                <div class="h_right">
                    <div class="icon_menu rounded p-1 fs-4">
                        <i class="bi bi-list"></i>
                    </div>
                    <ul class="text-uppercase list-unstyled h6">
                        <li>portfolio</li>
                        <li>about</li>
                        <li>contact</li>
                    </ul>
                </div>
            </nav>
         </div>
        <!-- End of navbar -->

        <!-- Start of jumbotron -->
        <section id="jumbotron">
            <div class="container-sm py-3 text-uppercase text-center">
                <img src="img/avatar.svg" alt="Avatar">
                <h1 class="mt-3">start bootstrap</h1>
                <div class="star_container d-flex justify-content-center align-items-center">
                    <div class="my_line"></div>
                    <div class="my_star p-3"><i class="bi bi-star-fill fs-3"></i></div>
                    <div class="my_line"></div>
                </div>
                <p>graphic artist - web designer - illustrator</p>
            </div>
        </section>
        <!-- End of jumbotron -->
    </header>

    <main>
        <!-- Start of portfolio -->
        <section id="portfolio" class="mt-4 mb-4">
            <h1 class="text-uppercase text-center">portfolio</h1>
            <div class="star_container d-flex justify-content-center align-items-center">
                <div class="my_line"></div>
                <div class="my_star p-3"><i class="bi bi-star-fill fs-3"></i></div>
                <div class="my_line"></div>
            </div>
            <div class="container-md">
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/cabin.png" alt="Cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/cake.png" alt="Cake">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/circus.png" alt="Circus">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/game.png" alt="Game">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/safe.png" alt="Safe">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img class="portfolio_img rounded img-fluid" src="img/submarine.png" alt="Submarine">
                    </div>
                </div>
            </div>
        </section>
        <!-- End of portfolio -->

        <section id="about"></section>
    </main>
    
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
